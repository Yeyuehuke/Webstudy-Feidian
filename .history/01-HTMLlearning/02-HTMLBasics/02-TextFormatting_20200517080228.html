<html>
    <head>
        <title>我的网页</title>
    </head>

    <body>
        <p>这是普通的一段文字。</p>
        <p><b>这是加粗的一段文字。</b></p>
        <p><big>这是加大的一段文字。</big></p>
        <p><i>这是倾斜的一段文字。</i></p>
        <p><small>这是缩小的一段文字。</small></p>
        <p><strong>这是强调的一段文字。</strong></p>
        <p><sub>这是下标的一段文字。</sub></p>
        <p><sup>这是上标的一段文字。</sup></p>
        <p><ins>这是插入的一段文字。</ins></p>
        
    </body>
</html>
